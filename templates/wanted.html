<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ item.title }} - Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ item.title }}</h1>
    <img src="{{ item.images[0].original }}" alt="{{ item.title }}" width="300">
    <p><strong>Description:</strong> {{ item.description }}</p>
    <p><strong>Sex:</strong> {{ item.sex }}</p>
    <p><strong>Nationality:</strong> {{ item.nationality }}</p>
    <p><strong>Reward:</strong> {{ item.reward_text }}</p>
    <p><strong>More Info:</strong> <a href="{{ item.url }}" target="_blank">FBI Case Page</a></p>
    <p><a href="{{ url_for('index') }}">‚Üê Back to List</a></p>
    
  </div>
</body>
</html>
