<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FBI Wanted List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>CCP LOYALISTS</h1>
    {% for item in items %}
      <div class="wanted-person">
        <h2>{{ item.title }}</h2>
        <img src="{{ item.images[0].original }}" alt="{{ item.title }}" width="200">
        <a href="{{ url_for('wanted', uid=item.uid) }}">View Details</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
